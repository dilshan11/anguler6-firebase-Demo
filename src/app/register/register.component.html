<div class="container">
    <div class="row">
      <div class="col-md-4"></div>
      <div class="col-md-4">
         
          <form  [formGroup]="reg" >
              <div class="form-group">
                  <label  >Email</label>
                  <input  formControlName="ema" type="email" class="form-control"   aria-describedby="emailHelp" placeholder="Enter email">
                  
                </div>
              <div class="form-group">
                <label >password</label>
                <input  formControlName="pas"  type="password" class="form-control"  aria-describedby="emailHelp" placeholder="Enter password">
                
              </div>
              
              
              <button  class="btn btn-primary" (click)=registerdata() >Submit</button>
            </form>
  </div>
  <div class="col-md-4"></div>
  </div>
  </div>
