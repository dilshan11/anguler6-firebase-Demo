<div class="container">
    <div class="row">
      <div class="col-md-4">
         
          <form  [formGroup]="user" >
              <div class="form-group">
                  <label  >Email address</label>
                  <input  formControlName="ema" type="email" class="form-control"   aria-describedby="emailHelp" placeholder="Enter email">
                </div>
              <div class="form-group">
                <label >password</label>
                <input  formControlName="pas"  type="password" class="form-control"  aria-describedby="emailHelp" placeholder="Enter email">
              </div>
              <button  class="btn btn-primary bottom" (click)=login() >Log</button>
              <button  class="btn btn-primary bottom" (click)=reset() >Rest</button>
            </form>
  </div>
  <div class="col-md-8"></div>
  </div>
  </div>
